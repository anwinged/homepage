sculpin:
  ignore:
    - _assets/

sculpin_content_types:
  posts:
    enabled: false
  albums:
    type: path
    path: _albums
    singular_name: album
    layout: internal
    permalink: albums/:basename/
    publish_drafts: false
    enabled: true
    taxonomies:
      - tags
  articles:
    type: path
    path: _articles
    singular_name: article
    layout: article
    permalink: articles/:year-:month-:day-:basename/
    publish_drafts: false
    enabled: true
    taxonomies:
      - tags
